<div class="container-fluid bg-success py-5 text-white">
  <div class="col-md-6 m-auto text-center py-5">
      <h1 class="h1 pt-5">Contact Us</h1>
      <p class="pb-5">
          Proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          Lorem ipsum dolor sit amet.
      </p>
  </div>
</div>

<div class="container py-3">
  <div class="row py-5">
      <form class="col-md-9 m-auto" [formGroup]="contactForm" (ngSubmit)="submit()">
          <div class="row">
              <div class="form-group col-md-6 mb-3">
                  <label for="inputname">Name</label>
                  <input [ngClass]="{'border border-danger' : contactForm.invalid && contactForm.controls.name.touched}" type="text" class="form-control mt-1" formControlName="name" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group col-md-6 mb-3">
                  <label for="inputemail">Email</label>
                  <input [ngClass]="{'border border-danger' : contactForm.invalid && contactForm.controls.email.touched}" type="email" class="form-control mt-1" formControlName="email" id="email" name="email" placeholder="Email">
              </div>
          </div>
          <div class="mb-3">
              <label for="inputsubject">Subject</label>
              <input type="text" [ngClass]="{'border border-danger' : contactForm.invalid && contactForm.controls.subject.touched}" class="form-control mt-1" formControlName="subject" id="subject" name="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
              <label for="inputmessage">Message</label>
              <textarea class="form-control mt-1" [ngClass]="{'border border-danger' : contactForm.invalid && contactForm.controls.msg.touched}" id="message" formControlName="msg" name="message" placeholder="Message" rows="8"></textarea>
          </div>
          <div class="row">
              <div class="col text-end mt-2">
                  <button type="submit" class="btn btn-success btn-lg" [disabled]="contactForm.invalid">Letâ€™s Talk</button>
              </div>
          </div>
      </form>
  </div>
</div>
